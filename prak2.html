<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan html lanjut</title>
</head>
<body>
    <strong>Pengenalan HTML Tingkat Lanjut</strong>
    <hr/>
    <h1>Hello World</h1>
    <div>
        <form action="">
            <p><input type="text" name="default_input"></p>
            <p><input type="text" name="dengan_placeholder" placeholder="masukkan nama anda" size="25"></p>
            <p><input type="text" name="dengan_readonly" value="Informatika" readonly size="25"></p>
            <p><input type="text" name="dengan_disable" value="disable input" disabled size="25">
            <p><input type="text" name="dengan_required" placeholder="input required" required size="25"></p>
            <p><input type="email" name="email" placeholder="masukkan email anda" size="25"></p>
            <p><input type="password" name="password" placeholder="masukkan password anda" size="25"></p>
            <p><input type="file" name="file"></p>
            <p><input type="hidden" name="hidden_form" value="1"></p>
            <p><textarea name="text_area_form" cols="30" rows="5" placeholder="ini teksarea"></textarea></p>
            <p>
                <select name="pilihan">
                    <option value="1">pilihan 1</option>
                    <option value="2">pilihan 2</option>
                    <option value="3">pilihan 3</option>
                    <option value="4">pilihan 4</option>
                    <option value="5">pilihan 5</option>
                </select>
            </p>
            <p>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Laki-Laki</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="male">Perempuan</label>
            </p>
            <p>
                <input type="radio" name="radio" value="adult" id="adult">
                <label for="adult">Dewasa</label>
                <input type="radio" name="radio" value="child" id="child">
                <label for="child">Anak-Anak</label>
            </p>
            <p>
                <input type="checkbox" name="checkbox" value="checkbox" id="checkbox1">
                <label for="checkbox1">Checkbox 1</label>
                <input type="checkbox" name="checkbox" value="checkbox" id="checkbox2">
                <label for="checkbox2">Checkbox 2</label>
            </p>
            <p>
                <input type="reset" value="reset" name="reset">
                <input type="submit" value="simpan" name="submit">
                <input type="button" value="button" name="button">
            </p>    
        </form>
    </div>
    <div>
        <h2>Element Embed</h2>
        <hr>
        <embed src="assets/file.pdf" type="application/pdf" width="800" height="1000">
    </div>
    <div>
        <h2>Element Object</h2>
        <hr>
        <object data="assets/file.pdf" type="application/pdf" width="800" height="1000"></object>
    </div>
    <div>
        <h2>Element Iframe</h2>
        <hr>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/v8fKPAIVObY?si=ksQmwJFKXXPtzURZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3957.2478900527362!2d112.71329307476122!3d-7.326030192682243!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd7fb61d26a596f%3A0x336670a1a3ad735a!2sJl.%20Kebonsari%20Lvk.%20Barat%20I%2C%20Kebonsari%2C%20Kec.%20Jambangan%2C%20Surabaya%2C%20Jawa%20Timur%2060233!5e0!3m2!1sid!2sid!4v1709774121449!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div>
        <h2>Element Semantik</h2>
        <header>Ini Header</header>
        <nav>Ini Navigation</nav>
        <main>Ini Main</main>
        <section>Ini Section</section>
        <aside>Ini Aside</aside>
        <footer>Ini Footer</footer>
    </div>
    <br><br>
    <div>
        <hr>
        <strong>Program Studi Informatika Telkom University Surabaya</strong>
    </div>
</body>
</html>
